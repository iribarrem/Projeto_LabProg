<!DOCTYPE html>
<html>
    <head>
        <title>API - LAB_PROG</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">    
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="/">Home</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado" aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="/produto/lista">Produtos</a>
                    <a class="nav-item nav-link" href="/categoria/lista">Categorias</a>
                </div>
        </nav>
        
        <div class="container mt-5">
            <h1>Adicionar Produto:</h1>
            <br>
            <form action="#" id="form">
                <div class="form-group">
                    <label for="descricao">Descrição do Produto:</label>
                    <input type="text" name="descricao" class="form-control"/>

                    <label for="categoria_id">ID da Categoria:</label>
                    <input type="text" name="categoria_id" class="form-control"/>
                </div>
                <br>
                <button type="submit" id="submit" class="btn btn-default">Enviar</button>
                <a href="/produto/lista">
                    <button type="button" class="btn btn-primary">Voltar</button>
                </a>
            </form>
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    
        <script>
            $(document).ready(function(){
                $("#submit").on("click", function(event){
                    event.preventDefault();
                    $.ajax({
                        url: "/produto",
                        type: "POST",
                        data: $("#form").serialize(),
                        success: function(response){
                            window.location.replace("/produto/lista");
                        },
                        error: function(data){
                            console.log(data);
                        },
                        dataType: "text"
                    });
                });
            });       
        </script>
    </body>
</html>
